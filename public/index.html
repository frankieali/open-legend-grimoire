<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" /> -->
    <link rel="stylesheet" href="/css/main.css" />

    <title>Open Legend Grimoire</title>
    <meta name="description" content="A searchable database for Open Legend RPG">
    <link rel="icon" href="/images/calibre-viewer.png">
    <link rel="canonical" href="/">
    <meta property="og:title" content="Open Legend Grimoire">
    <meta property="og:type" content="website">
    <meta property="og:url" content="/">
    <meta property="og:description" content="Open Legend Grimoire - A searchable database for Open Legend RPG">
    <meta property="og:image" content="/images/calibre-viewer.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="256">
    <meta property="og:image:height" content="256">
    <meta property="og:image:alt" content="A book with a magnifying glass">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
    <script>
        WebFont.load({
            custom: {
                families: ['Linux Libertine', 'Linux Libertine Display'],
                urls: ['/fonts/libertine/linux-libertine/linux-libertine.css']
            }
        });
    </script>
